<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tạo và gọi hàm</title>
</head>
<body>
<script type="text/javascript">
	function processConfirm(check) {
		let result;
		if (check) {
			result = 'Excellent.  We\'ll play a nice game of chess.';
		}else{
			result = 'Maybe later then.';
		}
		return result;
	}
	let confirmAnswer = confirm('Shall we play a game?');
	let answer = processConfirm(confirmAnswer);
	alert(answer);
</script>
</body>
</html>
